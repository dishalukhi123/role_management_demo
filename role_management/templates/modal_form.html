<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title" id="exampleModalLabel"></h5>
            </div>
            <form id="form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="modal-body">
                            <div class="row ">
                                <div class="alert alert-danger" role="alert" id="error" hidden>
                                </div>
                                <div class="alert alert-success" role="alert" id="success" hidden>
                                </div>
                                <div class="">
                                    <input type="hidden" id="admin_id" name="admin_id">
                                    <input type="hidden" id="member_id" name="member_id" value="{{member_id}}">
                                    <div>
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Email" required>
                                        <small>Ex:-abcd@gmail.com</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="first_name">First Name</label>
                                        <input type="text" class="form-control" name="first_name" id="first_name"
                                            placeholder="First Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" id="last_name"
                                            placeholder="Last Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">User Name</label>
                                        <input type="text" class="form-control" name="username" id="username"
                                            pattern="[A-Za-z0-9\w]{4,20}" placeholder="User Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm_password">Confirm Password</label>
                                        <input type="password" class="form-control" name="confirm_password"
                                            id="confirm_password" placeholder="Confirm Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea type="address" class="form-control" name="address" id="address"
                                            placeholder="Address" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender:-</label>
                                        <input type="radio" id="male" name="gender" value="Male" required>
                                        <label for="male">Male</label>
                                        <input type="radio" id="female" name="gender" value="Female" required>
                                        <label for="female">Female</label>
                                    </div>
                                    <label class="error" for="gender" style="color: red;" hidden>Please choose any one
                                        Gender.</label>
                                </div>
                                <br />
                                <div class="modal-footer btn-save">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" id="save-btn">Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
