<!DOCTYPE html>

<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <title>
        Login Page
    </title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <section class="container">
        <div class="row">
            <form method="post" id="form" action="{% url 'login' %}?next={{ request.GET.next }}">
                {% csrf_token %}
                <div class="alert alert-danger" role="alert" id="error" hidden>
                </div>
                <div class="alert alert-success" role="alert" id="success" hidden>
                </div>
                <div class="col-sm">
                    <h1 class="text-center jumbotron">Login Page</h1>
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Username or Email" required>
                    </div>
                    </br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required autocomplete="off">
                    </div>
                </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" id="submit">
                Login
            </button>
        </div>
        </br>
        </form>
    </section>

</body>
<script>
    $(document).ready(function () {
        $('#form').validate({
            rules: {
                username: {
                    required: true,
                    maxlength: 50,
                },
                password: {

                },
            },
            messages: {
                username: {

                },
